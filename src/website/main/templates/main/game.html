<!DOCTYPE HTML>
<html>
    <head>
        <title>Test Ai</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse:collapse;
            }
            table td{
                border: 1px solid black;
                width: 50px;
                height:50px; 
            }
            .bleu{
                background-color: blue;
            }
            .rouge{
                background-color: red;
            }
        </style>
    </head>
    <body>
        {% csrf_token %}
        <p id="game_id" value="{{ game_id }}">Your game id is {{ game.id }}</p>
        <p>Game state is {{ game.game_state }}</p>
        <div>
            Players in game are :
            <ul>
                <li>Owner  : {{ game.player_1.username }}</li>
                <li>Opennant : {{ game.player_2.username }}</li>
            </ul>
        </div>
        <p>Board is {{ game.board }}</p>
        <div id="canevas">

        </div>
        <p id="game_state"></p>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static 'assets/js/jscode.js' %}"></script>
    <script>
        main();
    </script>
</html>
